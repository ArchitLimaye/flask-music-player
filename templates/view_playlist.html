<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
</head>
<body>
  <div class="main">
    <h1 class="title">ðŸŽ§ {{ title }}</h1>
    <p class="subtitle">Enjoy your favorite songs curated just for you</p>

    {% if songs %}
    <div class="song-list">
      {% for song in songs %}
      <div class="song-card" onclick="window.location.href='/player/{{ song.id }}'">
        <img src="{{ url_for('static', filename='images/' + song.image) }}" alt="{{ song.title }}">
        <h3>{{ song.title }}</h3>
        <p>{{ song.artist }}</p>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p style="text-align:center; margin-top:40px;">No songs found in this category.</p>
    {% endif %}
  </div>
</body>
</html>
