{% block content %}

<img src="{{ url_for('static', filename='uploads/' + image_file) }}" 
     alt="User Face"
     style="width:220px; border-radius:15px; margin-top:20px; border:2px solid #00bfff;">

<h2 style="color:#00bfff;">Predicted Emotion: {{ emotion }}</h2>
<h3>ðŸŽµ Recommended Songs ({{ genre }})</h3>

<div style="display:flex; flex-wrap:wrap; justify-content:center; gap:25px; margin-top:30px;">
